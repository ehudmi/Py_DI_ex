{% extends "base.html" %}
<head>
	{% block title %}Add Category{% endblock title %}
</head>
{% block content %}
<form action="" method="POST">
	{% csrf_token %}{{form}}<input type="submit" value="Add Category" />
</form>
<div>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
			{{ message }}
		</li>
		{% endfor %}
	</ul>
	{% endif %}
</div>
{% endblock content %}
