{% extends "_base.html" %}
{% load crispy_forms_filters %}
{% block title %}
    <title>Signup</title>
{% endblock title %}
<div>
    {% block content %}
        <h2 class="text-center">Sign Up</h2>
        <form method="post">
            {% csrf_token %} {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    {% endblock content %}
</div>
