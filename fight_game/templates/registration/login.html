{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    <title>Log In</title>
{% endblock title %}
<div>
    {% block content %}
        <h2 class="text-center">Log In</h2>
        <form method="post">
            {% csrf_token %} {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    {% endblock content %}
</div>
