{% extends "_base.html" %}
{% block title %}
    <title>Outcome</title>
{% endblock title %}
{% block content %}
    <h1 class="text-center text-primary">
        And the Winner is <span class="text-danger">{{ battle.figure.name }}</span>
    </h1>
    <div class="d-flex justify-content-center">
        <div class="card w-50">
            <img class="rounded d-block" src="{{ battle.image.image_url }}" alt="" />
            <div class="card-body text-center">
                <h3 class="card-text">{{ battle.figure.title }}</h3>
            </div>
            <div class="d-flex justify-content-center">
                <a href={% url "cleanup" %}>
                    <button class="btn btn-primary mb-2">Clean Up</button>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
