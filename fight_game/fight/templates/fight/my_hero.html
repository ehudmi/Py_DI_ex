{% extends '_base.html' %}
{% block title %}
    <title>My Hero Screen</title>
{% endblock title %}
{% block content %}
    <h1>My Selected Hero</h1>
    <h1>{{ figure.name }}</h1>
    <h3>{{ figure.title }}</h3>
    <h3>{{ figure.occupation }}</h3>
    <img src="{{ image.image_url }}" alt="" />
    <form action="{% url 'create-opponent' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Select Rival</button>
    </form>
    <form action="{% url 'create-opponent-occupation' %}" method="POST">
        {% csrf_token %}
        <input name="occupation" type="hidden" value="{{ figure.occupation }}" />
        <button type="submit">Select Rival by occupation</button>
    </form>
{% endblock content %}
